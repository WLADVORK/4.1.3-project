<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
<div class="upperMenu page__upperMenu">
<div class="ic-cancel upperMenu__ic-cancel"><img class="ic-cancel__image image" alt="cancel-icon" src="images/cancel.svg"></div>    
<div class="ic-logo upperMenu__ic-logo"><img class="ic-logo__image image" alt="logo-icon" src="images/group.svg"></div>
<div class="ic-search upperMenu__ic-search "><img class="ic-search__image image" alt="search-icon" src="images/search.svg"></div>
</div>
<div class="mainMenu page__mainMenu">
    <div class="mainMenu__button mainMenu__button--active"><p class="mainMenu__text mainMenu__text--active">Ремонт техники</p></div>
    <div class="mainMenu__button mainMenu__button--disabled"><p class="mainMenu__text">Услуги и сервисы</p></div>
    <div class="mainMenu__button mainMenu__button--disabled"><p class="mainMenu__text">Корпоративным клиентам</p></div>
    <div class="mainMenu__button mainMenu__button--disabled"><p class="mainMenu__text">Продавцам техники</p></div>
    <div class="mainMenu__button mainMenu__button--disabled"><p class="mainMenu__text">Партнерам</p></div>
    <div class="mainMenu__button mainMenu__button--disabled"><p class="mainMenu__text">Производителям</p></div>
    <div class="mainMenu__button mainMenu__button--disabled"><p class="mainMenu__text">Наши сервисные центры</p></div>
    <div class="mainMenu__button mainMenu__button--disabled"><p class="mainMenu__text">Контакты</p></div>
    <div class="contact mainMenu__contact">    
        <div class="ic-call contact__ic-call"><img class="ic-call__image image" alt="call-icon" src="images/call.svg"></div>
        <div class="ic-chat contact__ic-chat"><img class="ic-chat__image" alt="chat-icon" src="images/chat.svg"></div>
        <div class="ic-profile contact__ic-profile"><img class="ic-profile__image image" alt="profile-icon" src="images/profile.svg"></div>
        <div class="contact__email">mail@cps.com</div>
        <div class="contact__number">8 800 890 8900</div>
    </div>
    <div class="lang mainMenu__lang"><span class="lang__text lang__text--active">RU</span> <span class="lang__text">EN</span> <span class="lang__text">CH</span></div>
</div>
</body> 
</html>
